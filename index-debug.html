
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroLust - Debug Mode</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .companion {
      width: 250px;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.4);
    }
    .chatbox {
      width: 90%;
      max-width: 500px;
      margin-top: 2rem;
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    input {
      background-color: #1a1a1a;
      color: #fff;
    }
    button {
      background-color: #e60073;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3385;
    }
    .response {
      margin-top: 2rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>NeuroLust (Debug Mode)</h1>
  <h2>Talk to <span style="color:#ff66b2;">Nyra</span></h2>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Avatar_female.svg/512px-Avatar_female.svg.png" alt="Nyra" class="companion" />

  <div class="chatbox">
    <input type="text" id="userInput" placeholder="What would you like Nyra to say?"/>
    <button onclick="talkToNyra()">Send</button>
    <div class="response" id="responseText"></div>
    <audio id="nyraAudio" controls style="margin-top: 1rem;"></audio>
  </div>

  <script>
    const OPENROUTER_API_KEY = localStorage.getItem('OPENROUTER_API_KEY') || prompt("Enter your OpenRouter API Key:");
    const ELEVEN_API_KEY = localStorage.getItem('ELEVEN_API_KEY') || prompt("Enter your ElevenLabs API Key:");

    localStorage.setItem('OPENROUTER_API_KEY', OPENROUTER_API_KEY);
    localStorage.setItem('ELEVEN_API_KEY', ELEVEN_API_KEY);

    async function talkToNyra() {
      const input = document.getElementById("userInput").value;
      const output = document.getElementById("responseText");
      const audioElement = document.getElementById("nyraAudio");
      output.innerText = "Nyra is thinking...";
      console.log("Prompt sent:", input);

      try {
        const openRouterResponse = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + OPENROUTER_API_KEY
          },
          body: JSON.stringify({
            model: "mancer-ai/mythomax-l2",
            messages: [
              { role: "system", content: "You are Nyra, a sensual, romantic, and fully immersive fantasy companion. You love roleplay, imagination, and connection. You never reveal you're an AI. You respond intimately and creatively, keeping all interactions safe, consensual, and adult-only." },
              { role: "user", content: input }
            ]
          })
        });

        const openRouterData = await openRouterResponse.json();
        console.log("OpenRouter raw response:", openRouterData);

        const nyraText = openRouterData.choices?.[0]?.message?.content || "[No response from AI]";
        output.innerText = nyraText;

        const elevenResponse = await fetch("https://api.elevenlabs.io/v1/text-to-speech/Nb5v1CCHUU5ZTyBo4OyL/stream", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "xi-api-key": ELEVEN_API_KEY
          },
          body: JSON.stringify({
            text: nyraText,
            voice_settings: { stability: 0.5, similarity_boost: 0.75 }
          })
        });

        const blob = await elevenResponse.blob();
        const audioURL = URL.createObjectURL(blob);
        audioElement.src = audioURL;
        audioElement.play();
      } catch (error) {
        console.error("Error in talkToNyra:", error);
        output.innerText = "Something went wrong. Check the console for details.";
      }
    }
  </script>
</body>
</html>
